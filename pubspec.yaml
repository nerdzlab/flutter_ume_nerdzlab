name: flutter_ume
description: UME is an in-app debug kits platform for Flutter apps. Fork by Nerdzlab.
version: 1.1.2
homepage: https://github.com/nerdzlab/flutter_ume_nerdzlab

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=2.12.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  shared_preferences: any
  vm_service: any
  tuple: any

dependency_overrides:
  vm_service: ^15.0.0

dev_dependencies:
  flutter_lints: any
  flutter_test:
    sdk: flutter
  melos: any
  mockito: any
  flutter_coverage_badge:
    git:
      url: https://github.com/smileShirely/flutter_coverage_badge.git
      ref: 59b7580f406bb712e9d9049c8c99212946e34f65
  lints: any

flutter:
  uses-material-design: true
